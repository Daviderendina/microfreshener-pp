apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  labels:
    service: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      service: orders
  template:
    metadata:
      labels:
        service: orders
    spec:
      containers:
      - name: orders
        image: my-orders
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
